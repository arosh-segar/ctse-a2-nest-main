apiVersion: apps/v1
kind: Deployment
metadata:
  name: product-service
spec:
  selector:
    matchLabels:
      app: product-service
  replicas: 2
  template:
    metadata:
      labels:
        app: product-service
    spec:
      containers:
        - name: product-service
          image: gcr.io/golden-sandbox-343808/github.com/sabesan1998/ctse-a2-nest-main
          ports:
            - containerPort: 8080
