apiVersion: apps/v1
kind: Deployment
metadata:
  name: nest-app
spec:
  selector:
    matchLabels:
      app: nest-app
  replicas: 2
  template:
    metadata:
      labels:
        app: nest-app
    spec:
      containers:
        - name: nest-app
          image: gcr.io/golden-sandbox-343808/github.com/sabesan1998/ctse-a2-nest-main
          ports:
            - containerPort: 8080
